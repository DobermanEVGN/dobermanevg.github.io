<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Autocomplete Airport</title>
  <style>
    .airport-code {
      margin-left: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div>
    <label for="departure">Departure:</label>
    <input type="text" id="departure" name="departure">
    <span id="departure-code" class="airport-code"></span>
  </div>
  <div>
    <label for="arrival">Arrival:</label>
    <input type="text" id="arrival" name="arrival">
    <span id="arrival-code" class="airport-code"></span>
  </div>
  <div>
    <label for="depart-date">Departure Date:</label>
    <input type="text" id="depart-date" name="depart-date">
  </div>
  <div>
    <label for="return-date">Return Date:</label>
    <input type="text" id="return-date" name="return-date">
  </div>

  <script>
    $(function() {
      $("#depart-date, #return-date").datepicker({
        dateFormat: 'yy-mm-dd',
        minDate: '+2M',
        maxDate: '+4M'
      });

      $("#departure, #arrival").autocomplete({
        source: function(request, response) {
          $.ajax({
            url: "https://autocomplete.travelpayouts.com/places2",
            dataType: "json",
            data: {
              locale: "ru",
              types: ["airport", "city"],
              term: request.term
            },
            success: function(data) {
              var results = [];
              for (var i = 0; i < Math.min(data.length, 5); i++) {
                var item = {
                  label: data[i].name,
                  code: data[i].code
                };
                results.push(item);
              }
              response(results);
            }
          });
        },
        minLength: 3,
        select: function(event, ui) {
          $(this).val(ui.item.label);
          var airportCode = ui.item.code;
          var inputId = $(this).attr('id');
          $("#" + inputId + "-code").text(airportCode);
          return false;
        }
      });

      // Создание элементов для отображения кода аэропорта
      $("<span class='airport-code'></span>").insertAfter("#departure");
      $("<span class='airport-code'></span>").insertAfter("#arrival");
    });
  </script>
</body>
</html>
