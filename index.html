<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #00BFFF;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .passenger-info {
      text-align: center;
    }

    #passenger-btn {
      padding: 10px 20px;
      background-color: #00BFFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .airport-code {
      margin-left: 10px;
      color: #999;
    }
  </style>
  <title>Автозаполнение аэропортов</title>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="departure">Отправление:</label>
      <input type="text" id="departure" name="departure">
      <span id="departure-code" class="airport-code"></span>
    </div>
    <div class="input-group">
      <label for="arrival">Прибытие:</label>
      <input type="text" id="arrival" name="arrival">
      <span id="arrival-code" class="airport-code"></span>
    </div>
    <div class="input-group">
      <label for="depart-date">Дата отправления:</label>
      <input type="text" id="depart-date" name="depart-date">
    </div>
    <div class="input-group">
      <label for="return-date">Дата возвращения:</label>
      <input type="text" id="return-date" name="return-date">
    </div>
    <div class="passenger-info">
      <button id="passenger-btn">Подтвердить</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
