<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker/dist/css/datepicker.min.css">
  <title>Бронирование билетов</title>
</head>
<body>

  <div class="container">

    <form>
    
      <div class="input-group">
        <label for="departure">Пункт отправления:</label>
        <input type="text" id="departure" required>
        <span class="hint" id="departure-hint"></span>
      </div>

      <div class="input-group">
        <label for="arrival">Пункт прибытия:</label>
        <input type="text" id="arrival" required>
        <span class="hint" id="arrival-hint"></span>
      </div>

      <div class="input-group" style="margin-top: 35px">
  	<label><b>Выберите одну или две даты:</b></label>  
      </div>

      <div class="input-group">
        <label for="depart-date">Дата отправления 1:</label>
        <input type="text" readonly id="depart-date" class="datepicker-here" data-language='ru' required>
      </div>

      <div class="input-group">
        <label for="return-date">Дата отправления 2:</label>
        <input type="text" readonly id="return-date" class="datepicker-here" data-language='ru' required>
      </div>

      <div class="input-group">
        <label for="email">E-mail адрес (на него придет уведомление, если билет будет найден):</label>
        <input type="text" id="email"> 
      </div>

      <div class="input-group">
        <button type="button" id="passenger-btn">Пассажиры и класс</button>
      </div>
      
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/air-datepicker/dist/js/datepicker.min.js"></script>
  <script src="js/datepicker.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="script.js"></script>
  <script>

$(function() {

  // Код для ограничения
  var minDate = new Date();
  var maxDate = moment().add(2, 'months').toDate();  

  $("#depart-date").datepicker({
     dateFormat: 'yyyy-mm-dd',
     minDate: minDate,
     maxDate: maxDate,
     autoClose: true
  });

  $("#return-date").datepicker({
     dateFormat: 'yyyy-mm-dd',
     minDate: minDate, 
     maxDate: maxDate,
     autoClose: true
  });

});

</script>
</body>
</html>
