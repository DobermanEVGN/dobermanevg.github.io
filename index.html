<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker/dist/css/datepicker.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="js/datepicker.min.js"></script>
  <title>Бронирование билетов</title>
</head>

<body>

  <div class="container">

    <form>

      <div class="input-group">
        <label for="departure">Откуда:</label>
        <input type="text" id="departure" required>
      </div>

      <div class="input-group">
        <label for="arrival">Куда:</label>
        <input type="text" id="arrival" required>
      </div>

      <div class="input-group" style="margin-top: 32px; margin-bottom: 14px">
        <label><b>Выберите одну или две даты:</b></label>
      </div>

      <div class="input-group">
        <label for="depart-date">Дата(-ы) отправления:</label>
        <input type="text" readonly id="depart-date" class="datepicker-here" data-language='ru' required>
      </div>

      <div class="input-group">
        <label for="email">E-mail адрес (на него придет уведомление, если билет будет найден):</label>
        <input type="text" id="email">
      </div>

      <div class="input-group">
        <button type="button" id="passenger-btn">Пассажиры и класс</button>
      </div>

    </form>

  </div>

  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="input-group">
        <label for="modal-input">Введите город или аэропорт:</label>
        <input type="text" id="modal-input" required>
      </div>
      <ul id="suggestions"></ul>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Выберите количество пассажиров и класс:</h2>
      <div class="passenger-info">
        <div>
          <label for="adultsCount">12 лет и старше:</label>
          <button class="counter-btn" id="adultsMinusBtn">-</button>
          <span id="adultsCount">0</span>
          <button class="counter-btn" id="adultsPlusBtn">+</button>
        </div>
        <div>
          <label for="childrenCount">от 2 до 12 лет:</label>
          <button class="counter-btn" id="childrenMinusBtn">-</button>
          <span id="childrenCount">0</span>
          <button class="counter-btn" id="childrenPlusBtn">+</button>
        </div>
        <div>
          <label for="infantsCount">до 2 лет:</label>
          <button class="counter-btn" id="infantsMinusBtn">-</button>
          <span id="infantsCount">0</span>
          <button class="counter-btn" id="infantsPlusBtn">+</button>
        </div>
        <div>
          <label for="businessClassCheckbox">Бизнес-класс</label>
          <input type="checkbox" id="businessClassCheckbox">
        </div>
      </div>
      <button type="button" id="confirm-btn">OK</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/air-datepicker/dist/js/datepicker.min.js"></script>
  <script src="js/datepicker.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="script.js"></script>

</body>

</html>
